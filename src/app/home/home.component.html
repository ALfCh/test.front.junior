<main class="container">
	<section>
		<div class="textfield mod-search mod-block">
			<input class="textfield-input" placeholder="Cherchez une destination" [formControl]="clueCtrl">
		</div>
	</section>
	<section class="grid">
		<div class="grid-md4" *ngFor="let destination of destinations$ | async">
			<app-destination-thumbnail [destination]="destination"></app-destination-thumbnail>
		</div>
	</section>
</main>
